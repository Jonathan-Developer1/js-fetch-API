<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="crud.css">
    <title>fetch</title>
  </head>

  <body>
    <main>     
      <!-- Criar -->
       <h1>Postagens</h1>

      <button onclick="postPostagens()">Enviar</button>

      <div id="resp">
        <p class="campo">Resposta:</p>
        <p id="respjson"></p>
      </div>
      <!-- Fim do Enviar -->


      <!-- Leitura -->
      <h1>Leitura dos dados</h1>
      <input id="numero" type="number" min="1" max="100" value="1" />
      <button onclick="getPostagem(numero.value)">Buscar</button>

      <div id="resp">
        <p class="campo">Resposta:</p>
        <p id="resLeitura"></p>
      </div>
      <!-- Fim da Leitura -->


      <!-- Atualizar itens -->
      <h1>Atualizar</h1>

      <input id="numero2" type="number" min="1" max="100" value="1" />
      <button onclick="modificarPostagens(numero.value)">Modificar</button>

      <div id="resp">
        <p class="campo">Resposta:</p>
        <p id="resAtualizar"></p>
      </div>
      <!-- Fim do atualizar -->


      <!-- Deletar Dados -->
       <h1>Postagens</h1>

      <input id="numero" type="number" min="1" max="100" value="1" />
      <button onclick="removerPostagem(numero.value)">Remover</button>

      <div id="resp">
        <p class="campo">Resposta:</p>
        <p id="resDelete"></p>
      </div>
      <!-- Fim do Deletar Dados -->

      
      
    </main>
    <script src="crud.js"></script>
  </body>
</html>
